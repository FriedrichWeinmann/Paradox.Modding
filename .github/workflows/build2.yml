name: "Build Wrapper Module (on push)"
on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: .\build\build.ps1 -ApiKey $env:APIKEY
      shell: pwsh
      env:
        APIKEY: ${{ secrets.ApiKey }}